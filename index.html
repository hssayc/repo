<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppa Pig - Episode 1</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/hssayc/repo/main/background1.jpg'); /* 배경 이미지 URL */
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ff66b2;
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
            font-family: 'Comic Sans MS', sans-serif;
            z-index: 1;
            position: relative;
        }
        .video-container {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            z-index: 1;
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 10px;
            max-height: 80vh; /* Ensure video does not exceed the viewport height */
        }
        .footer {
            font-size: 14px;
            color: #ff66b2;
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Episode 1: Muddy Puddles</h1>
        <video autoplay preload="auto" playsinline controls>
