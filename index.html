<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppa Pig Video List</title>
    <style>
        @font-face {
            font-family: 'PeppaPigFont';
            src: url('https://raw.githubusercontent.com/hssayc/repo/main/peppa-pig-font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/hssayc/repo/main/background1.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        h1 {
            font-family: 'PeppaPigFont', sans-serif;
            color: #ff66b2;
            font-size: 28px;
            text-align: center;
            margin: 20px;
            z-index: 1;
            position: relative;
        }
        .video-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .video-list li {
            margin: 10px 0;
        }
        .video-list a {
            font-family: 'PeppaPigFont', sans-serif;
            color: #ff66b2;
            font-size: 24px;
            text-decoration: none;
            border: 2px solid #ff66b2;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-list a:hover {
            background-color: #ff66b2;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Peppa Pig Video List</h1>
    <ul class="video-list">
        <li><a href="https://hssayc.github.io/repo/video1.html">Episode 1: Muddy Puddles</a></li>
        <li><a href="https://hssayc.github.io/repo/video2.html">Episode 2: Mr Dinosaur is Lost</a></li>
        <li><a href="https://hssayc.github.io/repo/video3.html">Episode 3: Best Friend</a></li>
        <li><a href="https://hssayc.github.io/repo/video4.html">Episode 4: Polly Parrot</a></li>
    </ul>
</body>
</html>
