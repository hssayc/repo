<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuchan's Favorite Video</title>
    <style>
        @font-face {
            font-family: 'PeppaPigFont';
            src: url('https://raw.githubusercontent.com/hssayc/repo/main/peppa-pig-font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/hssayc/repo/main/background1.jpg');
            background-size: cover;
            background-position: center;
            overflow-x: hidden; /* 수평 스크롤 방지 */
        }
        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'PeppaPigFont', sans-serif;
            color: #ff66b2;
            font-size: 28px;
            margin: 0;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto; /* 수직 스크롤 허용 */
        }
        .video-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* 간격 조절 */
        }
        .video-list li {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff66b2;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 120px; /* 박스 너비 조정 */
            height: 60px; /* 박스 높이 조정 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'PeppaPigFont', sans-serif;
            overflow: hidden;
        }
        .video-list a {
            color: #ff66b2;
            text-decoration: none;
            font-size: 14px; /* 폰트 크기 조절 */
            display: block;
            line-height: 1.2; /* 줄 높이 조절 */
            overflow: hidden;
            text-overflow: ellipsis; /* 생략 표시 */
        }
        .video-list a:hover {
            color: #fff;
            background-color: #ff66b2;
            padding: 5px;
            border-radius: 5px;
        }
        footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            font-family: 'PeppaPigFont', sans-serif;
            color: #ff66b2;
            border-top: 2px solid #ff66b2;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Peppa Pig Video List</h1>
    </header>
    <main>
        <ul class="video-list">
            <li><a href="https://hssayc.github.io/repo/video1.html">Episode 1: Muddy Puddles</a></li>
            <li><a href="https://hssayc.github.io/repo/video2.html">Episode 2: Mr Dinosaur is Lost</a></li>
            <li><a href="https://hssayc.github.io/repo/video3.html">Episode 3: Best Friend</a></li>
            <li><a href="https://hssayc.github.io/repo/video4.html">Episode 4: Polly Parrot</a></li>
        </ul>
    </main>
    <footer>
        <p>For the World's Best Baby Yuchan</p>
    </footer>
</body>
</html>
