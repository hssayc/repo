<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuchan's Favorite Videos</title>
    <style>
        body {
            font-family: 'Peppa Pig', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/hssayc/repo/main/background1.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background: rgba(0, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
            z-index: 1;
            border-bottom: 10px solid rgba(0, 255, 255, 0.8);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            line-height: 1.2;
        }
        .section-title {
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px 0;
            position: relative;
        }
        .video-list-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 0 10px;
        }
        .video-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-item {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-item a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            line-height: 1.5;
        }
        footer {
            background: rgba(0, 255, 255, 0.6);
            color: #333;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 1;
        }
        footer p {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yuchan's<br>Favorite Videos</h1>
    </header>
    <div class="section-title">
        Peppa Pig Video List
    </div>
    <div class="video-list-container">
        <div class="video-list">
            <div class="video-item">
                <a href="https://hssayc.github.io/repo/video1.html">
                    Episode 1:<br>Muddy Puddles
                </a>
            </div>
            <div class="video-item">
                <a href="https://hssayc.github.io/repo/video2.html">
                    Episode 2:<br>Mr Dinosaur is Lost
                </a>
            </div>
            <div class="video-item">
                <a href="https://hssayc.github.io/repo/video3.html">
                    Episode 3:<br>Best Friend
                </a>
            </div>
            <div class="video-item">
                <a href="https://hssayc.github.io/repo/video4.html">
                    Episode 4:<br>Polly Parrot
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p>For the World's Best Baby Yuchan</p>
    </footer>
</body>
</html>
