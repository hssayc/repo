<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppa Pig Video List</title>
    <style>
        @font-face {
            font-family: 'PeppaPigFont';
            src: url('https://raw.githubusercontent.com/hssayc/repo/main/artifact/fonts/peppa-pig-font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/hssayc/repo/main/artifact/images/background.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        h1 {
            font-family: 'PeppaPigFont', sans-serif;
            color: #ff66b2;
            font-size: 28px;
            text-align: center;
            margin: 10px 0;
            z-index: 1;
            position: relative;
        }
        .video-list {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            z-index: 1;
            position: relative;
        }
        .video-list a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-family: 'PeppaPigFont', sans-serif;
            color: #ff66b2;
            font-size: 20px;
            text-align: center;
            border: 2px solid #ff66b2;
            border-radius: 10px;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .video-list a:hover {
            background-color: #ff66b2;
            color: white;
        }
        .footer {
            font-family: 'PeppaPigFont', sans-serif;
            font-size: 16px;
            letter-spacing: 1px;
            color: #ff66b2;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Peppa Pig Videos</h1>
    <div class="video-list">
        <a href="https://raw.githubusercontent.com/hssayc/repo/main/video1.html" target="_blank">Episode 1: Muddy Puddles</a>
        <a href="https://raw.githubusercontent.com/hssayc/repo/main/video2.html" target="_blank">Episode 2: Mr Dinosaur is Lost</a>
        <a href="https://raw.githubusercontent.com/hssayc/repo/main/video3.html" target="_blank">Episode 3: Best Friend</a>
        <a href="https://raw.githubusercontent.com/hssayc/repo/main/video4.html" target="_blank">Episode 4: Polly Parrot</a>
    </div>
    <div class="footer">
        for the World's Best Baby Yuchan
    </div>
</body>
</html>
