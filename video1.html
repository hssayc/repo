<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 1: Muddy Puddles</title>
    <style>
        @font-face {
            font-family: 'PeppaPigFont';
            src: url('https://raw.githubusercontent.com/hssayc/repo/main/artifact/fonts/peppa-pig-font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/hssayc/repo/main/artifact/images/background.jpg');
            background-size: cover;
            background-position: center;
            overflow-x: hidden; /* 수평 스크롤 방지 */
            overflow-y: auto; /* 수직 스크롤 허용 */
            text-align: center; /* 중앙 정렬 */
        }
        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'PeppaPigFont', sans-serif;
            color: #ff66b2;
            font-size: 28px;
            margin: 0;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* 상단과 하단의 여백을 제외한 전체 높이 */
        }
        video {
            width: 100%;
            max-width: 640px; /* 최대 비디오 너비 */
            height: auto; /* 비디오 높이는 비율에 맞게 자동 조정 */
            margin-bottom: 20px; /* 비디오와 설명 사이의 여백 */
        }
        footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            font-family: 'PeppaPigFont', sans-serif;
            color: #ff66b2;
            border-top: 2px solid #ff66b2;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Episode 1: Muddy Puddles</h1>
    </header>
    <div class="video-container">
        <video controls autoplay>
            <source src="https://hssayc-videos.b-cdn.net/Peppa%20Pig%20Season%201%20Episode%201%20-%20Muddy%20Puddles%20-%20Cartoons%20for%20Children.mp4" type="video/mp4">
            브라우저가 video 태그를 지원하지 않습니다.
        </video>
    </div>    
    <footer>
        <p>For the World's Best Baby Yuchan</p>
    </footer>
</body>
</html>
